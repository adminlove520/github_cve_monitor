  <script>
    let cveData = []; // å­˜å‚¨è§£æåçš„CVEæ•°æ®
    
    // åŠ è½½å¹¶è§£æREADME.mdæ–‡ä»¶
    async function loadREADME() {
      try {
        const response = await fetch('README.md');
        const markdown = await response.text();
        
        // è§£æåŸºæœ¬ä¿¡æ¯
        const lines = markdown.split('\n');
        let totalRecords = 'æ— æ•°æ®';
        let updateTime = 'æœªçŸ¥';
        
        // æŸ¥æ‰¾ç”Ÿæˆæ—¶é—´å’Œæ€»è®°å½•æ•°
        for (let i = 0; i < lines.length; i++) {
          const line = lines[i];
          if (line.includes('ç”Ÿæˆæ—¶é—´')) {
            const match = line.match(/\d{4}-\d{2}-\d{2}/);
            if (match) updateTime = match[0];
          }
          if (line.includes('æ€»è®°å½•æ•°')) {
            const match = line.match(/\d+/);
            if (match) totalRecords = parseInt(match[0]).toLocaleString() + '+';
          }
        }
        
        // æ›´æ–°ç»Ÿè®¡æ•°æ®
        document.getElementById('total-records').textContent = totalRecords;
        document.getElementById('update-time').textContent = updateTime;
        
        // è§£æè¡¨æ ¼æ•°æ®
        const tableStart = markdown.indexOf('| CVE | ç›¸å…³ä»“åº“');
        if (tableStart !== -1) {
          const tableSection = markdown.substring(tableStart);
          const tableLines = tableSection.split('\n').slice(2); // è·³è¿‡è¡¨å¤´å’Œåˆ†éš”çº¿
          
          cveData = []; // æ¸…ç©ºæ•°æ®
          
          // è§£ææ‰€æœ‰æ•°æ®
          for (let i = 0; i < tableLines.length; i++) {
            const line = tableLines[i].trim();
            if (line && line.startsWith('|')) {
              const cols = line.split('|').map(col => col.trim()).filter(col => col);
              if (cols.length >= 4) {
                // CVEé“¾æ¥
                const cveMatch = cols[0].match(/\[([^\]]+)\]\(([^)]+)\)/);
                const cveText = cveMatch ? cveMatch[1] : cols[0];
                const cveLink = cveMatch ? cveMatch[2] : `https://www.cve.org/CVERecord?id=${cols[0]}`;
                
                // ä»“åº“é“¾æ¥
                const repoMatch = cols[1].match(/\[([^\]]+)\]\(([^)]+)\)/);
                const repoText = repoMatch ? repoMatch[1] : cols[1];
                const repoLink = repoMatch ? repoMatch[2] : `https://github.com/${cols[1]}`;
                
                // è§£ææ—¥æœŸ
                const dateStr = cols[3];
                const dateObj = new Date(dateStr);
                
                cveData.push({
                  cve: cveText,
                  cveLink: cveLink,
                  repo: repoText,
                  repoLink: repoLink,
                  description: cols[2],
                  date: dateStr,
                  dateObj: dateObj,
                  originalIndex: i
                });
              }
            }
          }
          
          // é»˜è®¤æŒ‰æ—¥æœŸé€†åºæ’åˆ—
          sortData('date-desc');
          renderTable();
        }
        
        document.getElementById('loading').style.display = 'none';
        document.getElementById('cveTable').style.display = 'table';
        
      } catch (error) {
        console.error('åŠ è½½README.mdå¤±è´¥:', error);
        document.getElementById('loading').innerHTML = 'ğŸš¨ åŠ è½½æ•°æ®å¤±è´¥ï¼Œè¯·ç¨åé‡è¯• | <a href="README.md" target="_blank" style="color: #EF3A38;">ç›´æ¥æŸ¥çœ‹æºæ–‡ä»¶</a>';
      }
    }
    
    // æ’åºæ•°æ®
    function sortData(sortType) {
      switch(sortType) {
        case 'date-desc':
          cveData.sort((a, b) => b.dateObj - a.dateObj);
          break;
        case 'date-asc':
          cveData.sort((a, b) => a.dateObj - b.dateObj);
          break;
        case 'cve-asc':
          cveData.sort((a, b) => a.cve.localeCompare(b.cve));
          break;
        case 'cve-desc':
          cveData.sort((a, b) => b.cve.localeCompare(a.cve));
          break;
        case 'repo-asc':
          cveData.sort((a, b) => a.repo.localeCompare(b.repo));
          break;
        case 'repo-desc':
          cveData.sort((a, b) => b.repo.localeCompare(a.repo));
          break;
        default:
          cveData.sort((a, b) => b.dateObj - a.dateObj);
      }
    }
    
    // æ¸²æŸ“è¡¨æ ¼
    function renderTable(filteredData = null) {
      const tbody = document.getElementById('cveTableBody');
      tbody.innerHTML = '';
      
      const dataToRender = filteredData || cveData;
      
      // åªæ˜¾ç¤ºå‰100æ¡è®°å½•ä»¥æé«˜æ€§èƒ½
      const maxRecords = 100;
      for (let i = 0; i < Math.min(dataToRender.length, maxRecords); i++) {
        const item = dataToRender[i];
        const row = tbody.insertRow();
        
        row.innerHTML = `
          <td><a href="${item.cveLink}" class="cve-link" target="_blank">${item.cve}</a></td>
          <td><a href="${item.repoLink}" class="repo-link" target="_blank">${item.repo}</a></td>
          <td>${item.description}</td>
          <td>${item.dateObj.toLocaleDateString('zh-CN')}</td>
        `;
      }
      
      if (dataToRender.length > maxRecords) {
        const moreRow = tbody.insertRow();
        moreRow.innerHTML = `
          <td colspan="4" style="text-align: center; color: #666; font-style: italic;">
            ğŸ“ æ˜¾ç¤ºå‰${maxRecords}æ¡è®°å½•ï¼Œå…±${dataToRender.length}æ¡æ•°æ® | 
            <a href="README.md" target="_blank" style="color: #EF3A38;">æŸ¥çœ‹å®Œæ•´æ•°æ®</a>
          </td>
        `;
      }
    }
    
    // æœç´¢åŠŸèƒ½
    function filterData(searchTerm) {
      if (!searchTerm) {
        renderTable();
        return;
      }
      
      const filteredData = cveData.filter(item => {
        return item.cve.toLowerCase().includes(searchTerm) ||
               item.repo.toLowerCase().includes(searchTerm) ||
               item.description.toLowerCase().includes(searchTerm);
      });
      
      renderTable(filteredData);
    }
    
    // é¡µé¢åŠ è½½å®Œæˆåæ‰§è¡Œ
    document.addEventListener('DOMContentLoaded', function() {
      loadREADME();
      
      // æœç´¢åŠŸèƒ½
      const searchBox = document.getElementById('searchBox');
      if (searchBox) {
        searchBox.addEventListener('input', function(e) {
          const searchTerm = e.target.value.toLowerCase();
          filterData(searchTerm);
        });
      }
      
      // æ’åºåŠŸèƒ½
      const sortSelect = document.getElementById('sortSelect');
      if (sortSelect) {
        sortSelect.addEventListener('change', function(e) {
          const sortType = e.target.value;
          sortData(sortType);
          
          // å¦‚æœæœ‰æœç´¢æ¡ä»¶ï¼Œé‡æ–°åº”ç”¨æœç´¢
          const searchTerm = document.getElementById('searchBox').value.toLowerCase();
          if (searchTerm) {
            filterData(searchTerm);
          } else {
            renderTable();
          }
        });
      }
    });
  </script>
